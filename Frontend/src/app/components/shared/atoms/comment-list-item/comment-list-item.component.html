<a
  [routerLink]="['/ticket/management', idTicket, 'comments', data?.id]"
  [queryParams]="{
    autor: data?.autor,
    mensaje: data?.mensaje,
    date: data?.date,
    time: data?.time,
  }"
>
  <div class="container">
    <p class="author">{{ data?.autor }}</p>
    <p class="date">{{ data?.date }}</p>
    <p class="message">{{ data?.mensaje }}</p>
    <p class="time">{{ data?.time }}</p>
  </div>
</a>
