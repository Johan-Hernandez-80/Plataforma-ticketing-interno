<div>
  <app-main-button
    (click)="setIsPerfilHover(!isPerfilHover)"
    [width]="'72px'"
    [height]="'52px'"
    [iconUrl]="'../../../../assets/userIcon.svg'"
    [variant]="'secondary'"
  ></app-main-button>
  <p>Lorenzo Casta√±eda Rivas</p>
  <app-main-button
    [routerLink]="'/home'"
    [width]="'72px'"
    [height]="'52px'"
    [iconUrl]="'../../../../assets/tableIcon.svg'"
  ></app-main-button>
  <app-main-button
    (click)="setNotificationButtonActive(true)"
    [width]="'56px'"
    [height]="'52px'"
    [iconUrl]="'../../../../assets/alarmIcon.svg'"
  ></app-main-button>
  @if (isPerfilHover) {
      <div
        class="profile-menu"
        (mouseenter)="setIsPerfilHover(true)"
        (mouseleave)="setIsPerfilHover(false)"
      >
        <app-profile-button></app-profile-button>
        <app-log-out-button></app-log-out-button>
      </div>
  }
  @if (isNotificationButtonActive) {
    <app-small-notification-list
      (closeEvent)="setNotificationButtonActive(false)"
    ></app-small-notification-list>
  }
</div>
