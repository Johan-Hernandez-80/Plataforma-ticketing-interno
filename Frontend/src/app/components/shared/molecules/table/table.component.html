<table mat-table [dataSource]="dataSource" class="mat-elevation-z1" [style.width]="tableWidth">

  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let e">{{ e.id }}</td>
  </ng-container>

  <ng-container matColumnDef="Titulo">
    <th mat-header-cell *matHeaderCellDef>Título</th>
    <td mat-cell *matCellDef="let e">{{ e.titulo }}</td>
  </ng-container>

  <ng-container matColumnDef="Categoria">
    <th mat-header-cell *matHeaderCellDef>Categoría</th>
    <td mat-cell *matCellDef="let e">{{ e.categoria }}</td>
  </ng-container>

  <ng-container matColumnDef="Estado">
    <th mat-header-cell *matHeaderCellDef>Estado</th>
    <td mat-cell *matCellDef="let e">
      <app-tag [value]="e.estado" type="estado"></app-tag>
    </td>
  </ng-container>

  <ng-container matColumnDef="Prioridad">
    <th mat-header-cell *matHeaderCellDef>Prioridad</th>
    <td mat-cell *matCellDef="let e">
      <app-tag [value]="e.prioridad" type="prioridad"></app-tag>
    </td>
  </ng-container>

  <ng-container matColumnDef="Fecha">
    <th mat-header-cell *matHeaderCellDef>Fecha creación</th>
    <td mat-cell *matCellDef="let e">{{ e.fechaCreacion }}</td>
  </ng-container>

  <ng-container matColumnDef="icono">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let e">
      <button mat-icon-button (click)="goToManagement(e)">
        <img src="../../../../assets/arrow.svg" alt="view">
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
