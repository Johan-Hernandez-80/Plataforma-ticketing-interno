<app-card [width]="'720px'" [height]="'520px'">
  <div class="profile-card__content">
    <button class="back" [routerLink]="'/home'" aria-label="Volver">
      <img src="../../../../assets/goBackArrow.svg" alt="Volver" />
    </button>
    <h2>Informacion del usuario</h2>

    <div class="field">
      <h3>Nombre</h3>
      <p>{{ user.nombre }}</p>
    </div>
    <div class="field">
      <h3>Email corporativo</h3>
      <p>{{ user.emailCorporativo }}</p>
    </div>
    <div class="field">
      <h3>Email personal</h3>
      <p>{{ user.emailPersonal }}</p>
    </div>
    <div class="field">
      <h3>Rol</h3>
      <p>{{ user.rol }}</p>
    </div>
    <div class="field">
      <h3>Departamento</h3>
      <p>{{ user.departamento }}</p>
    </div>

    <div class="actions">
      <app-main-button [placeHolder]="'Actualizar'" [width]="'140px'" [height]="'40px'" [variant]="'primary'" [routerLink]="'/profile/update'"></app-main-button>
    </div>
  </div>
</app-card>
