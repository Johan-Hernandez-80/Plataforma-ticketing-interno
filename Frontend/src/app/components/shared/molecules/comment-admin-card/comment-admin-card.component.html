<app-card width="1200px" height="800px">
  <div class="container">
    <a [routerLink]="['/admin/ticket/management', ticketId, 'comments']">
      <img src="../../../../../assets/goBackArrow.svg" alt="" />
    </a>
    <p class="author">{{ data?.autor }}</p>
    <app-text-box width="1000px" height="500px" [message]="data?.mensaje ?? message"></app-text-box>
    <p class="date">{{ data?.date ?? "" }}</p>
    <p class="time">{{ data?.time ?? "" }}</p>
  </div>
</app-card>
