# App
server.port=8082

# DB (MySQL)
spring.datasource.url=jdbc:mysql://caboose.proxy.rlwy.net:10099/railway?useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USER_PROD}
spring.datasource.password=${DB_PASSWORD_PROD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# Logging
logging.level.org.springframework=INFO

# Secrets
JWT_SECRET=${JWT_SECRET}

dotenv.enabled=false

